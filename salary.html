<script type="text/javascript">
 
   var user = prompt("Enter your username");
   var amount = prompt("Enter your salary");
   var role = prompt("Enter your role");

  var bonus;

    if(role == "IT") bonus = amount * 0.5;
    if(role == "Testing") bonus = amount * 0.45;
    if(role == "Admin") bonus = amount * 0.3;
    if(role == "Others") bonus = amount * 0.2;

   document.write("Name :" + user);
   document.write("<br>"); 
   document.write("Role :" + role);
   document.write("<br>");
   document.write("Salary :" + amount);
   document.write("<br>");
   document.write("Bonus : " +bonus);

</script>
